<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>合规声明</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Microsoft YaHei', Arial, sans-serif;
    }

    body {
      /* 添加背景图片 */
      background-image: url('https://i18n-ow-prod.obs.ap-southeast-3.myhuaweicloud.com/public/sa-se-ow-prod/en/owners/background_url.webp');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }

    /* 添加半透明遮罩层，提高文字可读性 */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0);
      /* background-color: rgba(255, 255, 255, 0.85); */
      z-index: 0;
    }

    .compliance-container {
      width: 100%;
      max-width: 800px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .header-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }

    .content {
      padding: 40px;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .policy-button {
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .privacy-button {
      background-color: #4a6baf;
      color: white;
    }

    .terms-button {
      background-color: #5cb85c;
      color: white;
    }

    .policy-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .policy-button i {
      margin-right: 10px;
      font-size: 18px;
    }

    .footer {
      margin-top: 40px;
      color: #777;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
      }

      .policy-button {
        width: 100%;
      }

      body {
        padding: 10px;
      }

      .content {
        padding: 20px;
      }
    }
  </style>
  <!-- 使用Font Awesome图标 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
  <div class="compliance-container">
    <div class="content">
      <h1>合规声明</h1>
      <p>我们高度重视您的隐私和权益，请阅读以下协议了解我们如何保护您的信息</p>

      <div class="button-group">
        <!-- 隐私政策按钮 -->
        <a href="https://i18n-ow-prod.obs.ap-southeast-3.myhuaweicloud.com/public/sa-se-ow-prod/en/owners/1025KM%E6%8D%B7%E9%80%94APP%20Privacy%20Statement%20%28EN%29%E9%9A%90%E7%A7%81%E5%8D%8F%E8%AE%AE.pdf"
          class="policy-button privacy-button" target="_blank"> <i class="fas fa-user-shield"></i>隐私政策</a>
        <!-- 用户协议按钮 -->
        <a href="https://i18n-ow-prod.obs.ap-southeast-3.myhuaweicloud.com/public/sa-se-ow-prod/en/owners/%E7%94%A8%E6%88%B7%E5%8D%8F%E8%AE%AE.pdf"
          class="policy-button terms-button" target="_blank"> <i class="fas fa-file-contract"></i> 用户协议</a>
      </div>

      <div class="footer">
        <p>©2025 芜湖德菲图汽车技术有限公司 保留所有权利</p>
      </div>
    </div>
  </div>
</body>

</html>
